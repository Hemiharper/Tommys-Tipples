
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Drink List - Signature Cocktails</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Space+Mono:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --baobab-green: #00d084;
        --baobab-red: #ff6b6b;
        --bg-primary: #f9f9f9;
        --text-dark: #2d2d2d;
      }
      body {
        background-color: var(--bg-primary);
        color: var(--text-dark);
        font-family: 'Montserrat', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .heading-font { font-family: 'Abril Fatface', cursive; }
      .mono-font { font-family: 'Space Mono', monospace; }
      
      .green-text { color: var(--baobab-green); }
      .red-text { color: var(--baobab-red); }
      .red-border { border-color: var(--baobab-red); }

      .stamp {
        border: 1px solid var(--baobab-red);
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        transform: rotate(-10deg);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #eee;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--baobab-green);
      }
      
      .fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

</body>
</html>
